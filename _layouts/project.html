---
layout: default
---

<h1 class="col-md-10 col-md-offset-2">{{ page.title }}</h1>

<p class="lead col-md-8 col-md-offset-2">{{page.tagline}}</p>

<hr/>


<div class="row">

{% if page.video-interview %}
	<div class="col-md-10 col-md-offset-1 js-video js-video.vimeo">{{ page.video-interview }}</div>
{% endif %}

</div>

{% if page.header-image %}
	<p class="col-md-10 col-md-offset-2"><img class="img-responsive img-rounded" src="{{page.header-image}}" alt="{{page.title}}"/>
{% endif %}

<div class="row project">{{ content }}</div>
