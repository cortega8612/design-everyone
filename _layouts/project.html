---
layout: default
---

<h1>{{ page.title }}</h1>

<p class="lead">{{page.tagline}}</p>

<hr/>

<div class="row">

{% if page.video-interview %}
	
	<p class="col-md-10 col-md-offset-2">{{ page.video-interview }}</p>

{% endif %}

</div>

{% if page.header-image %}

	<p class="col-md-12"><img class="img-responsive img-rounded" src="{{page.header-image}}" alt="{{page.title}}"/>

{% endif %}

<hr/>

<!--Ask Derek about the col-md-4/8 for video-->



<p>{{ content }}</p>
