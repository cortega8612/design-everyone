<h3 class="lead"><em>A platform for proposals.</em></h3>


{% for post in site.categories['project'] %}

<div class="row well">


  <div class="col-md-2">
  	<img class="img-responsive img-thumbnail" src="{{post.preview-image}}" alt='{{post.title}}'/>

<div class="col-md-8">
	<h3>
  		<a href='{{ site.base_url }}{{post.url}}'>{{post.title}}</a>
  	</h3>
  <p>{{post.tagline}}</p>
</div>

</div>

{% endfor %}
